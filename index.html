<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Decimal-64 Floating Point Converter</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            IEEE754 Double Precision 64-bit<br>Floating Point Converter
            <div class="inp-choices">
                <label for="round">Rounding option:</label>
                <div>
                    <select name="round" id="round" class="ms-16">
                        <option value="2even">Truncate</option>
                        <option value="2notz">Round Up</option>
                        <option value="2zero">Round Down</option>
                        <option value="2posinf">nearest, ties to even</option>
                      </select>
                </div>
            </div>
            <div class="inp-choices">
                <label for="exptxt">Export to .txt file?</label>
                <input type="checkbox" id="exptxt" name="exptxt" value="yes">
            </div>
            <div class="input">
                <label>Input:</label>
                <input type="text" id="decimalInput">
                <label>E</label>
                <input type="text" id="exponent">
            </div>
            <a id="convertButton"><button onclick="checkInput()">Convert</button></a>
            <div id="err-msg"></div>

            <div class="output">
                <div class="d-flex flex-around">
                    <div class="d-flex flex-col"> <!--sign bit-->
                        <div class="m-50" id="sign-bit">0</div>
                        <div class="o-label m-50">Sign</div>
                    </div>
                    <div class="d-flex flex-col"> <!--combi bit-->
                        <div id="comb-field">00000</div>
                        <div class="o-label">Combi Field</div>
                    </div>
                    <div class="d-flex flex-col"> <!--combi bit-->
                        <div id="exp-cont">00000000</div>
                        <div class="o-label">Exp Cont.</div>
                    </div>
                </div>
                <div>
                    <div id="coeff-cont">00000000000 0000000000
                        00000000000 0000000000
                        0000000000</div>
                    <div class="o-label">Coeff Cont.</div>
                </div>
                <div>
                    <div id="decimal64Output">0000000000000000</div>
                    <div class="o-label">Hexadecimal</div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>

    </body>
</html>
